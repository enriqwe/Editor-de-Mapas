<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Asientos de Estadio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { overflow: hidden; }
        
        /* Contenedor principal del canvas (Viewport) */
        #main-viewport {
            cursor: grab;
            background-color: #e5e7eb; /* Fondo gris fuera del mapa */
            overflow: hidden; /* Ocultamos barras de scroll nativas */
        }
        #main-viewport:active {
            cursor: grabbing;
        }

        /* Contenedor transformable (El Mapa) */
        #map-container {
            /* Patrón de fondo */
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
            
            /* Transformaciones */
            transform-origin: 0 0; /* El origen es 0,0, el pan/zoom lo gestiona el JS */
            position: absolute;
            top: 0; 
            left: 0;
            
            /* Tamaño suficiente pero no limitante gracias al pan infinito */
            width: 10000px;
            height: 10000px;
        }

        #map-svg {
            position: absolute;
            top: 0;
            left: 0;
            overflow: visible;
        }

        /* --- ESTILOS DE ÁREAS --- */
        .area-polygon {
            stroke-width: 1px;
            cursor: move;
            transition: stroke-width 0.1s, opacity 0.2s;
            vector-effect: non-scaling-stroke;
        }
        .area-polygon:hover { opacity: 0.85; }
        .area-polygon.selected {
            stroke: #2563eb !important; 
            stroke-width: 4px !important;
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.3));
            stroke-dasharray: 0;
        }
        .area-polygon.multi-selected {
            stroke: #2563eb !important;
            stroke-width: 3px !important;
            stroke-dasharray: 4,4;
        }
        .area-label {
            font-family: sans-serif; font-weight: bold; font-size: 14px; fill: #1f2937;
            pointer-events: none; text-shadow: 0px 1px 2px rgba(255,255,255,0.8);
        }
        .front-edge { stroke: #ef4444; stroke-width: 4; pointer-events: none; }
        .front-arrow { fill: #ef4444; pointer-events: none; } 

        /* --- OTROS ESTILOS --- */
        .bg-image-wrapper { cursor: default; }
        .bg-image-wrapper.editable { cursor: move; }
        .bg-image-frame { fill: none; stroke: transparent; stroke-width: 2; }
        .bg-image-wrapper.selected .bg-image-frame { stroke: #8b5cf6; stroke-dasharray: 5,5; }
        .bg-handle { fill: white; stroke: #8b5cf6; stroke-width: 2; cursor: nwse-resize; display: none; }
        .bg-image-wrapper.selected .bg-handle { display: block; }
        .bg-handle-0 { cursor: nw-resize; } .bg-handle-1 { cursor: ne-resize; }
        .bg-handle-2 { cursor: se-resize; } .bg-handle-3 { cursor: sw-resize; }

        .corner-handle { fill: white; stroke: #2563eb; stroke-width: 2; cursor: crosshair; display: none; }
        .single-selected-group .corner-handle { display: block; }
        .single-selected-group .corner-handle:hover { fill: #2563eb; }
        .rotate-handle-line { stroke: #2563eb; stroke-width: 1; stroke-dasharray: 4; display: none; }
        .rotate-handle-circle { fill: white; stroke: #2563eb; stroke-width: 2; cursor: grab; display: none; }
        .single-selected-group .rotate-handle-line, .single-selected-group .rotate-handle-circle { display: block; }

        /* Grid Editor */
        .seat-grid { display: grid; gap: 2px; padding: 20px; background: #f3f4f6; overflow: auto; max-height: 70vh; margin: auto; align-content: start; }
        .seat-cell { width: 24px; height: 24px; border-radius: 4px; background-color: #e5e7eb; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 8px; color: #6b7280; user-select: none; }
        .seat-cell.active { background-color: #10b981; color: white; border: 1px solid #059669; }
        .seat-cell:hover { opacity: 0.8; }
        .seat-cell.selected-seat { border: 2px solid #2563eb !important; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.3); z-index: 10; transform: scale(1.1); }
        .grid-header-col { display: flex; align-items: end; justify-content: center; font-size: 10px; font-weight: bold; color: #6b7280; padding-bottom: 2px; user-select: none; }
        .grid-header-row { display: flex; align-items: center; justify-content: end; font-size: 10px; font-weight: bold; color: #6b7280; padding-right: 4px; user-select: none; }
        
        /* Tree View Styles */
        .sector-header { background-color: #f3f4f6; font-weight: bold; padding: 6px 8px; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; border-radius: 4px; margin-top: 4px; user-select: none; }
        .sector-header:hover { background-color: #e5e7eb; }
        .sector-header.active { background-color: #e0e7ff; color: #4338ca; border: 1px solid #c7d2fe; }
        .area-item { padding: 4px 8px 4px 24px; font-size: 12px; cursor: pointer; border-left: 2px solid transparent; display: flex; justify-content: space-between; }
        .area-item:hover { background-color: #f9fafb; }
        .area-item.active { background-color: #eff6ff; border-left-color: #3b82f6; font-weight: 500; }
        
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 h-14 flex items-center justify-between px-4 shadow-sm z-30">

            <button onclick="alignSelection('right')" class="p-1.5 hover:bg-gray-200 rounded text-gray-700" title="Alinear Derecha"><i data-lucide="align-horizontal-justify-end" class="w-4 h-4"></i></button>
        </div>

                </button>

            <input type="file" id="csvInput" accept=".csv,.xlsx,.xls" class="hidden">

                    <button onclick="toggleBgLock()" class="w-full bg-white border border-purple-200 text-purple-700 py-1 px-2 rounded hover:bg-purple-100 text-xs mt-2">Terminar Edición</button>

                            <button onclick="expandGrid('top')" class="p-1 hover:bg-blue-50 text-blue-600 rounded"><i data-lucide="arrow-up-from-line" class="w-4 h-4"></i></button>
                            <button onclick="expandGrid('bottom')" class="p-1 hover:bg-blue-50 text-blue-600 rounded"><i data-lucide="arrow-down-to-line" class="w-4 h-4"></i></button>
                            <button onclick="expandGrid('left')" class="p-1 hover:bg-blue-50 text-blue-600 rounded"><i data-lucide="arrow-left-from-line" class="w-4 h-4"></i></button>
                            <button onclick="expandGrid('right')" class="p-1 hover:bg-blue-50 text-blue-600 rounded"><i data-lucide="arrow-right-to-line" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                    <div class="flex-1 border rounded bg-white shadow-inner relative overflow-auto flex justify-center p-8"><div id="grid-container" class="seat-grid select-none"></div></div>
                </div>
                <div id="seat-details-panel" class="w-80 bg-white p-4 overflow-y-auto hidden">

                    <div id="seat-edit-form" class="space-y-4">
                        <div><label class="block text-xs font-bold text-gray-500 uppercase">Seat ID</label><input type="text" id="detail-seat-id" class="w-full mt-1 p-2 border rounded font-mono text-xs bg-gray-50" oninput="updateSelectedSeatData()"></div>
                        <div class="grid grid-cols-2 gap-2">
                            <div><label class="block text-xs font-bold text-gray-500 uppercase">Fila (G)</label><input type="text" id="detail-pos-row" class="w-full mt-1 p-2 border rounded bg-gray-100" disabled></div>

                <button onclick="closeSeatEditor()" class="px-4 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 font-medium">Hecho</button>

    <script>
        // --- 1. Estado ---
        const AppState = {
            seats: [], sectors: [{ id: 'default-sec', title: 'Sector General' }], areas: [], 
            background: { url: null, x: 0, y: 0, w: 0, h: 0, locked: true, selected: false },
            zoom: 1, selectedAreaIds: [], selectedSectorId: null, 
            isDraggingMap: false, mapOffset: { x: 0, y: 0 }, dragStart: { x: 0, y: 0 },
            // NEW PAN STATE
            panX: 0, panY: 0,
            interactionMode: null, activeAreaId: null, activeCornerIndex: -1, initialClickPoint: { x: 0, y: 0 },
            initialPointsMap: {}, initialCenter: { x: 0, y: 0 }, initialAngle: 0, initialBgRect: { x:0, y:0, w:0, h:0 },
            seatEditMode: 'paint', selectedSeatLoc: null
        };

        lucide.createIcons();

        // --- 2. Utils ---
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        function getCentroid(points) {
            let x = 0, y = 0; points.forEach(p => { x += p.x; y += p.y; });
            return { x: x / points.length, y: y / points.length };
        }
        function getBounds(points) {
            const xs = points.map(p => p.x), ys = points.map(p => p.y);
            return { minX: Math.min(...xs), maxX: Math.max(...xs), minY: Math.min(...ys), maxY: Math.max(...ys), width: Math.max(...xs) - Math.min(...xs), height: Math.max(...ys) - Math.min(...ys) };
        }
        function getSectorColor(index) {
            if (index === -1) return { fill: "#e5e7eb", stroke: "#9ca3af" };
            const hue = (200 + index * 137.508) % 360;
            return { fill: `hsl(${hue}, 60%, 88%)`, stroke: `hsl(${hue}, 50%, 45%)` };
        }

        // --- 3. CSV Import ---
        function parseCSV(text) {
            text = text.replace(/^\uFEFF/, '');
            const lines = text.split(/\r\n|\n/).filter(l => l.trim() !== '');
            if (lines.length === 0) return [];
            const firstLine = lines[0];
            const semi = (firstLine.match(/;/g)||[]).length;
            const comma = (firstLine.match(/,/g)||[]).length;
            const delimiter = semi > comma ? ';' : ',';
            const parseLine = (line) => {
                const row = []; let current = ''; let insideQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') { if (insideQuotes && line[i+1] === '"') { current += '"'; i++; } else { insideQuotes = !insideQuotes; } }
                    else if (char === delimiter && !insideQuotes) { row.push(current); current = ''; } else { current += char; }
                }
                row.push(current); return row;
            };
            const headers = parseLine(firstLine).map(h => h.trim().toUpperCase());
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = parseLine(lines[i]);
                if (values.length < 2) continue;
                const entry = {};
                headers.forEach((h, idx) => { entry[h] = values[idx] ? values[idx].trim() : ''; });
                data.push(entry);
            }
            return data;
        }

        document.getElementById('csvInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => processImportedData(parseCSV(evt.target.result));
            reader.readAsText(file);
        });

        function processImportedData(data) {
            AppState.seats = []; AppState.sectors = []; AppState.areas = [];
            AppState.selectedAreaIds = []; AppState.selectedSectorId = null;
            AppState.panX = 0; AppState.panY = 0; AppState.zoom = 1; // Reset View

            data.sort((a, b) => {
                const sA = a['SECTOR ID'] || ''; const sB = b['SECTOR ID'] || '';
                if (sA < sB) return -1; if (sA > sB) return 1;
                const aA = a['AREA ID'] || ''; const aB = b['AREA ID'] || '';
                if (aA < aB) return -1; if (aA > aB) return 1;
                return 0;
            });

            const sectorsMap = new Map();
            const areasMap = new Map();

            data.forEach(row => {
                const secId = row['SECTOR ID'] || 'UNKNOWN';
                const secTitle = row['SECTOR TITLE'] || 'Sector Sin Nombre';
                const areaId = row['AREA ID'] || 'UNKNOWN';
                const areaTitle = row['AREA TITLE'] || 'Área Sin Nombre';
                const areaCode = row['AREA CODE'] || 'NA';
                const seatId = row['SEAT ID'] || generateUUID();
                const rowPos = parseInt(row['ROW POSITION']) || 1;
                const seatPos = parseInt(row['SEAT POSITION']) || 1;
                const savedShape = row['AREA SHAPE'];

                if (!sectorsMap.has(secId)) {
                    const newSector = { id: secId, title: secTitle };
                    AppState.sectors.push(newSector);
                    sectorsMap.set(secId, { obj: newSector, areaIds: [] });
                }
                const currentSectorData = sectorsMap.get(secId);

                if (!areasMap.has(areaId)) {
                    currentSectorData.areaIds.push(areaId);
                    let restoredPoints = null;
                    if (savedShape && savedShape.startsWith('[')) { try { restoredPoints = JSON.parse(savedShape); } catch(e) {} }
                    areasMap.set(areaId, {
                        id: areaId, title: areaTitle, code: areaCode, sectorId: secId,
                        rowMin: rowPos, rowMax: rowPos, seatMin: seatPos, seatMax: seatPos,
                        savedPoints: restoredPoints
                    });
                }
                const currentArea = areasMap.get(areaId);
                currentArea.rowMin = Math.min(currentArea.rowMin, rowPos);
                currentArea.rowMax = Math.max(currentArea.rowMax, rowPos);
                currentArea.seatMin = Math.min(currentArea.seatMin, seatPos);
                currentArea.seatMax = Math.max(currentArea.seatMax, seatPos);

                AppState.seats.push({
                    seatId: seatId, areaId: areaId, areaTitle: areaTitle, areaCode: areaCode,

                    rowNum: row['ROW NUMBER'] || '', seatNum: row['SEAT NUMBER'] || ''
                });

            const startX = 100; let currentY = 100;

                        currentX += AREA_W + GAP_X;

                    AppState.areas.push(newArea);

                if (sectorData.areaIds.length > 0) currentY += AREA_H + GAP_Y;
            });

            renderMap(); renderTreeList(); updateUI(); updateTransform();

        // --- 5. Interacciones Mouse ---
        function getMousePos(evt) {
            const rect = viewport.getBoundingClientRect();
            return {
                x: (evt.clientX - rect.left - AppState.panX) / AppState.zoom,
                y: (evt.clientY - rect.top - AppState.panY) / AppState.zoom
            };
        }

        function toggleSelection(id, add) {
            AppState.background.selected = false;
            AppState.selectedSectorId = null;
            if (add) {
                if (AppState.selectedAreaIds.includes(id)) AppState.selectedAreaIds = AppState.selectedAreaIds.filter(i => i !== id);
                else AppState.selectedAreaIds.push(id);
            } else {
                AppState.selectedAreaIds = [id];
            }
            updateUI();
        }

        // --- MOUSE WHEEL ZOOM ---
        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = viewport.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            
            // World point under mouse
            const wx = (mx - AppState.panX) / AppState.zoom;
            const wy = (my - AppState.panY) / AppState.zoom;
            
            // New Zoom
            const d = -e.deltaY * 0.001; 
            let newZoom = AppState.zoom * (1 + d); 
            newZoom = Math.max(0.1, Math.min(5, newZoom)); 
            
            // New Pan to keep world point under mouse
            const newPanX = mx - wx * newZoom;
            const newPanY = my - wy * newZoom;
            
            AppState.zoom = newZoom;
            AppState.panX = newPanX;
            AppState.panY = newPanY;
            
            updateTransform();
        }, { passive: false });

        function startMoveArea(e, area) {
            e.stopPropagation();
            if (e.shiftKey) { if (!AppState.selectedAreaIds.includes(area.id)) AppState.selectedAreaIds.push(area.id); }
            else { if (!AppState.selectedAreaIds.includes(area.id)) AppState.selectedAreaIds = [area.id]; }
            AppState.background.selected = false; AppState.selectedSectorId = null;
            updateUI();
            AppState.interactionMode = 'move_area';
            AppState.activeAreaId = area.id;
            AppState.initialClickPoint = getMousePos(e);
            AppState.initialPointsMap = {};
            AppState.selectedAreaIds.forEach(id => {
                const a = AppState.areas.find(ar => ar.id === id);
                AppState.initialPointsMap[id] = JSON.parse(JSON.stringify(a.points));
            });
            renderMap();
        }

        function startMoveCorner(e, area, idx) {
            e.stopPropagation();
            AppState.interactionMode = 'move_corner';
            AppState.activeAreaId = area.id; AppState.activeCornerIndex = idx;
            AppState.initialClickPoint = getMousePos(e);
            AppState.initialPointsMap = {[area.id]: JSON.parse(JSON.stringify(area.points))};
        }

        function startRotateArea(e, area) {
            e.stopPropagation();
            AppState.interactionMode = 'rotate_area'; AppState.activeAreaId = area.id;
            AppState.initialCenter = getCentroid(area.points);
            AppState.initialPointsMap = {[area.id]: JSON.parse(JSON.stringify(area.points))};
            const m = getMousePos(e);
            AppState.initialAngle = Math.atan2(m.y - AppState.initialCenter.y, m.x - AppState.initialCenter.x);
        }

        function startMoveBackground(e) {
            e.stopPropagation();
            AppState.background.selected = true; AppState.selectedAreaIds = []; AppState.selectedSectorId = null;
            updateUI(); renderMap();
            AppState.interactionMode = 'move_bg';
            AppState.initialClickPoint = getMousePos(e);
            AppState.initialBgRect = {x: AppState.background.x, y: AppState.background.y};
        }

        function startResizeBackground(e, idx) {
            e.stopPropagation();
            AppState.interactionMode = 'resize_bg'; AppState.activeCornerIndex = idx;
            AppState.initialClickPoint = getMousePos(e);
            AppState.initialBgRect = {...AppState.background};
        }

        document.addEventListener('mousemove', (e) => {
            if (!AppState.interactionMode) return;
            const m = getMousePos(e);
            const dx = m.x - AppState.initialClickPoint.x; // Delta is correct in world space now
            const dy = m.y - AppState.initialClickPoint.y;

            if (AppState.interactionMode === 'move_area') {
                AppState.selectedAreaIds.forEach(id => {
                    const a = AppState.areas.find(ar => ar.id === id);
                    const init = AppState.initialPointsMap[id];
                    if (a && init) a.points = init.map(p => ({x: p.x+dx, y: p.y+dy}));
                });
                renderMap();
            } else if (AppState.interactionMode === 'move_corner') {
                const a = AppState.areas.find(ar => ar.id === AppState.activeAreaId);
                const init = AppState.initialPointsMap[a.id];
                a.points[AppState.activeCornerIndex] = {x: init[AppState.activeCornerIndex].x+dx, y: init[AppState.activeCornerIndex].y+dy};
                renderMap();
            } else if (AppState.interactionMode === 'rotate_area') {
                const a = AppState.areas.find(ar => ar.id === AppState.activeAreaId);
                const ca = Math.atan2(m.y - AppState.initialCenter.y, m.x - AppState.initialCenter.x);
                const da = ca - AppState.initialAngle;
                const cos = Math.cos(da), sin = Math.sin(da), cx = AppState.initialCenter.x, cy = AppState.initialCenter.y;
                const init = AppState.initialPointsMap[a.id];
                a.points = init.map(p => ({x: cx+(p.x-cx)*cos-(p.y-cy)*sin, y: cy+(p.x-cx)*sin+(p.y-cy)*cos}));
                renderMap();
            } else if (AppState.interactionMode === 'move_bg') {
                AppState.background.x = AppState.initialBgRect.x + dx;
                AppState.background.y = AppState.initialBgRect.y + dy;
                renderMap();
            } else if (AppState.interactionMode === 'resize_bg') {
                const r = AppState.initialBgRect, idx = AppState.activeCornerIndex;
                if (idx===0) { AppState.background.x=r.x+dx; AppState.background.y=r.y+dy; AppState.background.w=r.w-dx; AppState.background.h=r.h-dy; }
                else if (idx===1) { AppState.background.y=r.y+dy; AppState.background.w=r.w+dx; AppState.background.h=r.h-dy; }
                else if (idx===2) { AppState.background.w=r.w+dx; AppState.background.h=r.h+dy; }
                else if (idx===3) { AppState.background.x=r.x+dx; AppState.background.w=r.w-dx; AppState.background.h=r.h+dy; }
                renderMap();
            }
        });

        document.addEventListener('mouseup', () => AppState.interactionMode = null);

        viewport.addEventListener('mousedown', (e) => {

            if (AppState.isDraggingMap) {
                const dx = e.clientX - AppState.dragStart.x;
                const dy = e.clientY - AppState.dragStart.y;
                AppState.dragStart = {x: e.clientX, y: e.clientY};

        });
        document.addEventListener('mouseup', () => AppState.isDraggingMap = false);

        function adjustZoom(d) { 
            const rect = viewport.getBoundingClientRect();
            const cx = rect.width / 2;
            const cy = rect.height / 2;
            
            const wx = (cx - AppState.panX) / AppState.zoom;
            const wy = (cy - AppState.panY) / AppState.zoom;
            
            let newZoom = AppState.zoom + d; 
            newZoom = Math.max(0.1, Math.min(5, newZoom));
            
            const newPanX = cx - wx * newZoom;
            const newPanY = cy - wy * newZoom;
            
            AppState.zoom = newZoom;
            AppState.panX = newPanX;
            AppState.panY = newPanY;
            updateTransform();
        }
        function resetZoom() {

            AppState.sectors.push({ id: newId, title: newId });
            selectSector(newId);
            setTimeout(() => { const list = document.getElementById('tree-list'); if (list) list.scrollTop = list.scrollHeight; }, 100);
        }

        function populateSectorForm() {
            const s = AppState.sectors.find(s => s.id === AppState.selectedSectorId); if (!s) return;
            document.getElementById('prop-sec-id').value = s.id; document.getElementById('prop-sec-title').value = s.title;
        }

        function updateSelectedSectorFromForm() {
            const s = AppState.sectors.find(s => s.id === AppState.selectedSectorId); if (!s) return;
            const newId = document.getElementById('prop-sec-id').value; const newTitle = document.getElementById('prop-sec-title').value;
            if (newId !== s.id) {
                if (AppState.sectors.find(x => x.id === newId && x !== s)) return;
                AppState.areas.forEach(a => { if (a.sectorId === s.id) a.sectorId = newId; });
                s.id = newId; AppState.selectedSectorId = newId;
            }
            s.title = newTitle; renderTreeList();
        }

        function deleteSelectedSector() {
            const sId = AppState.selectedSectorId; const count = AppState.areas.filter(a => a.sectorId === sId).length;
            if(!confirm(`¿Borrar el sector "${sId}" y sus ${count} áreas asociadas?`)) return;
            const areasToDelete = AppState.areas.filter(a => a.sectorId === sId).map(a => a.id);
            AppState.seats = AppState.seats.filter(s => !areasToDelete.includes(s.areaId));
            AppState.areas = AppState.areas.filter(a => a.sectorId !== sId);
            AppState.sectors = AppState.sectors.filter(s => s.id !== sId);
            AppState.selectedSectorId = null; renderMap(); updateUI();
        }

        function populateAreaForm() {
            const a = AppState.areas.find(x => x.id === AppState.selectedAreaIds[0]); if (!a) return;
            document.getElementById('prop-area-id').value = a.id; document.getElementById('prop-title').value = a.title; document.getElementById('prop-code').value = a.code;
            const sel = document.getElementById('prop-sector-select'); sel.innerHTML = '';
            AppState.sectors.forEach(s => {
                const opt = document.createElement('option'); opt.value = s.id; opt.innerText = `${s.title} (${s.id})`;
                if (s.id === a.sectorId) opt.selected = true; sel.appendChild(opt);
            });
        }

        function updateSelectedAreaFromForm() {
            const a = AppState.areas.find(x => x.id === AppState.selectedAreaIds[0]); if (!a) return;
            a.id = document.getElementById('prop-area-id').value; a.title = document.getElementById('prop-title').value; a.code = document.getElementById('prop-code').value;
            renderTreeList(); renderMap();
        }

        function updateSelectedAreaSector() {
            const a = AppState.areas.find(x => x.id === AppState.selectedAreaIds[0]); if (!a) return;
            a.sectorId = document.getElementById('prop-sector-select').value; renderTreeList();
        }

        function createNewArea() {
            let targetSectorId = AppState.selectedSectorId || (AppState.sectors[0] ? AppState.sectors[0].id : 'default-sec');
            if (AppState.sectors.length === 0) { AppState.sectors.push({ id: 'default-sec', title: 'General' }); targetSectorId = 'default-sec'; }
            const newId = generateUUID();
            
            // New logic: Place at center of current view
            const rect = viewport.getBoundingClientRect();
            const cx = rect.width / 2;
            const cy = rect.height / 2;
            // worldX = (cx - panX) / zoom
            let startX = (cx - AppState.panX) / AppState.zoom;
            let startY = (cy - AppState.panY) / AppState.zoom;
            
            let refArea = null;
            if (AppState.selectedAreaIds.length > 0) refArea = AppState.areas.find(a => a.id === AppState.selectedAreaIds[0]);
            else if (AppState.areas.length > 0) refArea = AppState.areas[AppState.areas.length - 1];
            if (refArea) {
                const b = getBounds(refArea.points); startX = b.maxX + 10; startY = b.minY;
            }
            const w=160, h=100; // Cajas más grandes
            AppState.areas.push({
                id: newId, title: 'Nueva Área', code: 'NEW', sectorId: targetSectorId,
                points: [{x:startX,y:startY},{x:startX+w,y:startY},{x:startX+w,y:startY+h},{x:startX,y:startY+h}],
                rowMin: 1, rowMax: 5, seatMin: 1, seatMax: 10
            });
            toggleSelection(newId, false); renderMap(); updateUI();
        }

        function deleteSelectedArea() {
            if (AppState.selectedAreaIds.length === 0) return;
            if(!confirm("¿Borrar áreas seleccionadas?")) return;
            AppState.selectedAreaIds.forEach(id => {
                AppState.seats = AppState.seats.filter(s => s.areaId !== id);
                AppState.areas = AppState.areas.filter(a => a.id !== id);
            });
            AppState.selectedAreaIds = []; renderMap(); updateUI();
        }

        function alignSelection(alignment) {
            if (AppState.selectedAreaIds.length < 2) return;
            const areas = AppState.selectedAreaIds.map(id => AppState.areas.find(a => a.id === id));
            const bounds = areas.map(a => getBounds(a.points));
            let target;
            if (alignment === 'top') { target = Math.min(...bounds.map(b => b.minY)); areas.forEach((a, i) => { const dy = target - bounds[i].minY; a.points = a.points.map(p => ({x: p.x, y: p.y+dy})); }); }
            else if (alignment === 'bottom') { target = Math.max(...bounds.map(b => b.maxY)); areas.forEach((a, i) => { const dy = target - bounds[i].maxY; a.points = a.points.map(p => ({x: p.x, y: p.y+dy})); }); }
            else if (alignment === 'left') { target = Math.min(...bounds.map(b => b.minX)); areas.forEach((a, i) => { const dx = target - bounds[i].minX; a.points = a.points.map(p => ({x: p.x+dx, y: p.y})); }); }
            else if (alignment === 'right') { target = Math.max(...bounds.map(b => b.maxX)); areas.forEach((a, i) => { const dx = target - bounds[i].maxX; a.points = a.points.map(p => ({x: p.x+dx, y: p.y})); }); }
            renderMap();
        }

        // --- Grid Editor & Detail Panel (Iguales que antes) ---
        let isDrawingSeats = false, drawingMode = true;

        function openSeatEditor() {
            if (AppState.selectedAreaIds.length !== 1) return;
            const a = AppState.areas.find(x => x.id === AppState.selectedAreaIds[0]); if (!a) return;
            document.getElementById('modal-title').innerText = `${a.title} (${a.code})`;
            document.getElementById('modal-row-min').value = a.rowMin; document.getElementById('modal-row-max').value = a.rowMax;
            document.getElementById('modal-seat-min').value = a.seatMin; document.getElementById('modal-seat-max').value = a.seatMax;
            
            setEditMode('paint');
            AppState.selectedSeatLoc = null;
            updateDetailPanel();

            document.getElementById('seat-modal').classList.remove('hidden');
            renderSeatGrid(a);
        }

        function closeSeatEditor() { document.getElementById('seat-modal').classList.add('hidden'); }

        function setEditMode(mode) {
            AppState.seatEditMode = mode;
            const btnPaint = document.getElementById('mode-paint');
            const btnSelect = document.getElementById('mode-select');
            
            if (mode === 'paint') {
                btnPaint.classList.add('bg-white', 'text-gray-800', 'shadow-sm'); btnPaint.classList.remove('text-gray-500', 'hover:bg-gray-100');
                btnSelect.classList.add('text-gray-500', 'hover:bg-gray-100'); btnSelect.classList.remove('bg-white', 'text-gray-800', 'shadow-sm');
                AppState.selectedSeatLoc = null; updateDetailPanel();
            } else {
                btnSelect.classList.add('bg-white', 'text-gray-800', 'shadow-sm'); btnSelect.classList.remove('text-gray-500', 'hover:bg-gray-100');
                btnPaint.classList.add('text-gray-500', 'hover:bg-gray-100'); btnPaint.classList.remove('bg-white', 'text-gray-800', 'shadow-sm');
            }
            const a = AppState.areas.find(x => x.id === AppState.selectedAreaIds[0]);
            if(a) renderSeatGrid(a);
        }

        function updateGridDimensions() {
             const a = AppState.areas.find(x => x.id === AppState.selectedAreaIds[0]); if(!a) return;
             a.rowMin=parseInt(document.getElementById('modal-row-min').value)||a.rowMin; a.rowMax=parseInt(document.getElementById('modal-row-max').value)||a.rowMax;
             a.seatMin=parseInt(document.getElementById('modal-seat-min').value)||a.seatMin; a.seatMax=parseInt(document.getElementById('modal-seat-max').value)||a.seatMax;
             renderSeatGrid(a);
        }

        function expandGrid(d) {
            const a = AppState.areas.find(x => x.id === AppState.selectedAreaIds[0]); if(!a) return;
            if(d==='top') a.rowMax++; if(d==='bottom') a.rowMin--; if(d==='left') a.seatMin--; if(d==='right') a.seatMax++;
            document.getElementById('modal-row-min').value=a.rowMin; document.getElementById('modal-row-max').value=a.rowMax;
            document.getElementById('modal-seat-min').value=a.seatMin; document.getElementById('modal-seat-max').value=a.seatMax;
            renderSeatGrid(a);
        }

        function renderSeatGrid(area) {
            const cont = document.getElementById('grid-container'); cont.innerHTML = '';
            const cols = (area.seatMax - area.seatMin) + 1;
            cont.style.gridTemplateColumns = `30px repeat(${cols}, 24px)`;
            const existing = AppState.seats.filter(s => s.areaId === area.id);
            cont.appendChild(document.createElement('div'));
            
            for (let s=area.seatMin; s<=area.seatMax; s++) { const d=document.createElement('div'); d.className='grid-header-col'; d.innerText=s; cont.appendChild(d); }
            
            for (let r=area.rowMax; r>=area.rowMin; r--) {
                const dr=document.createElement('div'); dr.className='grid-header-row'; dr.innerText=r; cont.appendChild(dr);
                
                for (let s=area.seatMin; s<=area.seatMax; s++) {
                    const active = existing.find(x => x.rowPos === r && x.seatPos === s);
                    const c = document.createElement('div'); 
                    let classes = `seat-cell ${active?'active':''}`;
                    if (AppState.selectedSeatLoc && AppState.selectedSeatLoc.r === r && AppState.selectedSeatLoc.s === s) { classes += ' selected-seat'; }
                    c.className = classes; c.title = `R:${r}, S:${s}`;
                    
                    if (AppState.seatEditMode === 'paint') {
                        c.onmousedown=()=>{ 
                            isDrawingSeats=true; 
                            const currentState = c.classList.contains('active');
                            drawingMode = !currentState; 
                            toggleSeat(area,r,s,drawingMode); 
                            c.classList.toggle('active',drawingMode); 
                        };
                        c.onmouseenter=()=>{ 
                            if(isDrawingSeats) {
                                const currentState = c.classList.contains('active');
                                if (currentState !== drawingMode){ 
                                    toggleSeat(area,r,s,drawingMode); 
                                    c.classList.toggle('active',drawingMode); 
                                } 
                            } 
                        };
                    } else {
                        c.onclick = () => selectSeatInGrid(area, r, s);
                    }
                    cont.appendChild(c);
                }
            }
            document.getElementById('seat-count-display').innerText = `${existing.length} Asientos`;
        }

        document.addEventListener('mouseup', () => isDrawingSeats=false);

        function toggleSeat(area, r, s, add) {
            const idx = AppState.seats.findIndex(x => x.areaId===area.id && x.rowPos===r && x.seatPos===s);
            if (add && idx===-1) AppState.seats.push({
                seatId: generateUUID(), areaId: area.id, sectorId: area.sectorId,
                rowPos: r, seatPos: s, rowNum: r.toString(), seatNum: s.toString()
            });
            else if (!add && idx!==-1) AppState.seats.splice(idx, 1);
            document.getElementById('seat-count-display').innerText = `${AppState.seats.filter(x=>x.areaId===area.id).length} Asientos`;
        }

        function selectSeatInGrid(area, r, s) {
            AppState.selectedSeatLoc = { r, s };
            let seat = AppState.seats.find(x => x.areaId===area.id && x.rowPos===r && x.seatPos===s);
            if (!seat) {
                seat = { seatId: generateUUID(), areaId: area.id, sectorId: area.sectorId, rowPos: r, seatPos: s, rowNum: r.toString(), seatNum: s.toString() };
                AppState.seats.push(seat);
            }
            renderSeatGrid(area); updateDetailPanel();
        }

        function updateDetailPanel() {
            const panel = document.getElementById('seat-details-panel');
            const noSel = document.getElementById('seat-no-selection');
            const form = document.getElementById('seat-edit-form');
            if (!AppState.selectedSeatLoc) {
                if (AppState.seatEditMode === 'select') { panel.classList.remove('hidden'); noSel.classList.remove('hidden'); form.classList.add('hidden'); } 
                else { panel.classList.add('hidden'); }
                return;
            }
            panel.classList.remove('hidden'); noSel.classList.add('hidden'); form.classList.remove('hidden');
            const area = AppState.areas.find(x => x.id === AppState.selectedAreaIds[0]);
            const seat = AppState.seats.find(x => x.areaId===area.id && x.rowPos===AppState.selectedSeatLoc.r && x.seatPos===AppState.selectedSeatLoc.s);
            if (seat) {
                document.getElementById('detail-seat-id').value = seat.seatId;
                document.getElementById('detail-pos-row').value = seat.rowPos;
                document.getElementById('detail-pos-col').value = seat.seatPos;
                document.getElementById('detail-row-num').value = seat.rowNum;
                document.getElementById('detail-seat-num').value = seat.seatNum;
            }
        }

        function updateSelectedSeatData() {
            if (!AppState.selectedSeatLoc) return;
            const area = AppState.areas.find(x => x.id === AppState.selectedAreaIds[0]);
            const seat = AppState.seats.find(x => x.areaId===area.id && x.rowPos===AppState.selectedSeatLoc.r && x.seatPos===AppState.selectedSeatLoc.s);
            if (seat) {
                seat.seatId = document.getElementById('detail-seat-id').value;
                seat.rowNum = document.getElementById('detail-row-num').value;
                seat.seatNum = document.getElementById('detail-seat-num').value;
            }
        }

        function deleteSelectedSeat() {
            if (!AppState.selectedSeatLoc) return;
            const area = AppState.areas.find(x => x.id === AppState.selectedAreaIds[0]);
            const idx = AppState.seats.findIndex(x => x.areaId===area.id && x.rowPos===AppState.selectedSeatLoc.r && x.seatPos===AppState.selectedSeatLoc.s);
            if (idx !== -1) {
                AppState.seats.splice(idx, 1); AppState.selectedSeatLoc = null; renderSeatGrid(area); updateDetailPanel();
            }
        }

        function fillAllSeats() {
            const a = AppState.areas.find(x => x.id === AppState.selectedAreaIds[0]); if(!a) return;
            for(let r=a.rowMin; r<=a.rowMax; r++) for(let s=a.seatMin; s<=a.seatMax; s++) toggleSeat(a,r,s,true);
            renderSeatGrid(a);
        }
        function clearAllSeats() {
            const a = AppState.areas.find(x => x.id === AppState.selectedAreaIds[0]); if(!a) return;
            if(confirm("¿Vaciar?")) {
                for(let r=a.rowMin; r<=a.rowMax; r++) for(let s=a.seatMin; s<=a.seatMax; s++) toggleSeat(a,r,s,false);
                renderSeatGrid(a);
            }
        }

        updateUI();
    </script>
</body>
</html>
